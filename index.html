<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Property Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="signInButton">Sign In</button>
    </header>
    <main>
        <section id="left-section">
            <div class="section-box">
                <h2>Rental Property Income</h2>
                <p>Income details go here.</p>
            </div>
            <div class="section-box">
                <h2>Rental Property Expenses</h2>
                <p>Expense details go here.</p>
            </div>
        </section>
        <section id="right-section">
            <div class="chat-box">
                <textarea id="chatInput" placeholder="Ask a question..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
